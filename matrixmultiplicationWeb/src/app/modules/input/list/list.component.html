<div class="mat-app-background basic-container">
  <div class="contain-main">
    <div class="contain-head">
      <div class="contain-title">Entrada</div>
      <div class="breadcrumbs">
        <app-bread-crumb
          [textPrincipal]="'Inicio,'"
          [textSecundary]="'Entradas'"
        ></app-bread-crumb>
      </div> 
    </div>
    <div class="separator"></div>
    <div class="bodyContent">
      <div class="buttonContainer"> 
        <button
          (click)="redirectCreate()"
          class="button button-default-primary">
          nuevo
        </button>
      </div>
      <div>
        <table class="custom-table" mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="processId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let row">
              <label for="" >{{ row.processId }}</label>
            </td>
          </ng-container>
          
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
            <td mat-cell *matCellDef="let row">
              <label for="">{{ row.date }}</label>
            </td> 
          </ng-container>
          
          <ng-container matColumnDef="matrixA">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Matriz A</th>
            <td mat-cell *matCellDef="let row">
              <label for="">{{ row.dimensionA }}</label>
            </td> 
          </ng-container>
          
          <ng-container matColumnDef="matrixB">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Matriz B</th>
            <td mat-cell *matCellDef="let row">
              <label for="">{{ row.dimensionB }}</label>
            </td> 
          </ng-container>
          
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
            <td mat-cell *matCellDef="let row">
              <label for="">{{ row.status }}</label>
            </td> 
          </ng-container>
           
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let row" class="centered-cell">
              <div class="buttonActions fa fa-pencil" (click)="openActionsDialog($event, row)">
                Acciones
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div> 
    </div>
    <div class="separator"></div>
    <div class="contain-footer">
      <button class="button" (click)="redirectBack()">Volver</button>
    </div>
  </div>
</div>
