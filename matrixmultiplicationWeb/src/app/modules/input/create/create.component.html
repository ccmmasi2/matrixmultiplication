<div class="basic-container">
    <div class="contain-main">
      <div class="contain-body">
        <div class="infoMatrixA"> 
          <h2>Matrix A</h2>
          <div class="infoMatrix">
            <form class="grid" [formGroup]="matrixAForm">
              <div class="rowsInfo">
                Rows:<input type="text" class="form-control" id="matrizArows" placeholder="rows A"  formControlName="rows" appNumericInput>
              </div>
              <div class="columnsInfo">
                Columns:<input type="text" class="form-control" id="matrizAColumns" placeholder="Columns A"  formControlName="columns" appNumericInput>
              </div>
            </form>
            <div class="detail">
              <table>
                <tr *ngFor="let row of dataMatrixA">
                  <td *ngFor="let cell of row">
                    <input type="text" class="cellValue" id="matrizACell" [ngModel]="cell" [ngModelOptions]="{standalone: true}" appNumericInput>
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </div>
        <div class="infoMatrixB">
          <h2>Matrix B</h2>
          <div class="infoMatrix">
            <form class="grid" [formGroup]="matrixAForm">
              <div class="rowsInfo">
                Rows:<input type="text" class="form-control" id="matrizBrows" placeholder="rows B" formControlName="rows" appNumericInput>
              </div>
              <div class="columnsInfo">
                Columns:<input type="text" class="form-control" id="matrizBColumns" placeholder="Columns B" formControlName="columns" appNumericInput>
              </div>
            </form>
            <div class="detail">
              <table>
                <tr *ngFor="let row of dataMatrixB">
                  <td *ngFor="let cell of row">
                    <input type="text" class="cellValue" id="matrizBCell" [ngModel]="cell" [ngModelOptions]="{standalone: true}" appNumericInput>
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
